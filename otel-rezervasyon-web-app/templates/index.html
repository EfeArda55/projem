<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Rezervasyon Sistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto max-w-md bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-6 text-center">Rezervasyon Sistemi</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 {{ 'bg-green-200' if category == 'success' else 'bg-red-200' }} rounded">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="space-y-4">
            <a href="{{ url_for('register') }}" class="block w-full bg-blue-500 text-white py-2 text-center rounded hover:bg-blue-600">
                Müşteri Kaydı
            </a>
            <a href="{{ url_for('reserve') }}" class="block w-full bg-green-500 text-white py-2 text-center rounded hover:bg-green-600">
                Rezervasyon Yap
            </a>
            <a href="{{ url_for('list_reservations') }}" class="block w-full bg-purple-500 text-white py-2 text-center rounded hover:bg-purple-600">
                Rezervasyonları Görüntüle
            </a>
        </div>
    </div>
</body>
</html>
