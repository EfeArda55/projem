<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Müşteri Kaydı</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto max-w-md bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-6 text-center">Müşteri Kaydı</h1>

        <form method="POST" class="space-y-4">
            <div>
                <label class="block mb-2">Ad Soyad</label>
                <input type="text" name="name" required class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block mb-2">Email</label>
                <input type="email" name="email" required class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block mb-2">Telefon</label>
                <input type="tel" name="phone" required class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                Kaydet
            </button>
            <a href="{{ url_for('index') }}" class="block w-full text-center text-blue-500 mt-2">
                Geri Dön
            </a>
        </form>
    </div>
</body>
</html>
